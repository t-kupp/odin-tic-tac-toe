<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="mode-select-wrapper">
      <div id="mode-select">
        <p>Who do you want to play against?</p>
        <div id="select-btn-wrapper">
          <button id="friend-mode" class="mode-select-btn">A friend</button>
          <button id="computer-mode" class="mode-select-btn">The computer (w.i.p)</button>
        </div>
      </div>
    </div>
    <h1 id="header">Tic-Tac-Toe</h1>
    <div id="grid"></div>
    <h2 id="winner"></h2>
    <div id="active-turn">
      <div id="player-1-display">
        <p id="player-1-name">Player 1 - <i class="fa-solid fa-xmark"></i></p>
        <p id="player-1-score">0</p>
      </div>
      <div id="player-2-display">
        <p id="player-2-name">Player 2 - <i class="fa-solid fa-o"></i></p>
        <p id="player-2-score">0</p>
      </div>
    </div>
    <p id="copyright">
      2023 created by T-Kupp<a id="copyright-link" target="_blank" href="https://github.com/t-kupp">
        <i id="github-icon" class="fa-brands fa-github"></i>
      </a>
      |<a id="source-link" target="_blank" href="https://github.com/t-kupp/odin-tic-tac-toe"
        >Source</a
      >
    </p>
  </body>
</html>
